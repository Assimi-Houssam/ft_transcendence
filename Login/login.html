<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Welcome Back</title>
        <link rel="stylesheet" href="../Login/login.css">
    </head>
    <body>
    <div class="container">
        <img src="../images/icon.png" alt="Icon" class="icon">
        <h1>Welcome Back</h1>
        <p>Please enter your credentials to continue</p>
        <form>
            <div>
                Email
                <input id="email" type="email" name="email" placeholder="e.g.dummy@domain.com" required>
            </div>
            <div>
                <p class="password"><span>Password</span><span><a href="forgot_password.html">Forgot password?</a></span></p>
                <input id="password" type="password" name="password" pattern="[a-z0-5]{8,}" placeholder="************">
            </div>
			<div class="buttons">
				<button type="submit" class="primary-btn" data="Login"></button>
				<p>OR</p>
				<button type="submit" class="secondary-btn" data="Login with Intranet"><span><img src="../images/42.svg" alt="42" class="fortyTwo"></span><span></span></button>
			</div>
        </form>
        <p class="ref">You are new here? create account by clicking <a href="../Register/register.html">here</a></p>
    </div>
    </body>
</html>
