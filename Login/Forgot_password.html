<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../Login/login.css">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Please enter your email address. We will send you an email to reset your password.</p>
        <form>
            <div>
                Email
                <input id="email" type="email" name="email" placeholder="e.g.dummy@domain.com">
            </div>
            <div class="buttons">
                <button type="submit" class="password-btn" data="Sign up"></button>
            </div>
        </form>
        <p class="ref">Remembered your password? Login <a href="login.html">here</a></p>
    </div>
</body>
</html>
